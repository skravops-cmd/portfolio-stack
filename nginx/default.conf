# ================================
# Reverse Proxy for skravops.xyz
# ================================

server {
    listen 80;
    server_name devops.skravops.xyz;

    location / {
        proxy_pass http://devops-frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name secops.skravops.xyz;

    location / {
        proxy_pass http://secops-frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name music.skravops.xyz;

    location / {
        proxy_pass http://music-frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name api.music.skravops.xyz;

    location / {
        proxy_pass http://music-api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Optional catch-all (prevents unknown subdomains leaking info)
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

